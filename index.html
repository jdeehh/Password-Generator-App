<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        
        <div class="header">
            <h1>
                <span class="white">Generate a</span> 
                <br>
                <span class="green">random password</span>
            </h1>
            <p>Never use an insecure password again.</p>
        </div>
        <div class="btn">
            <button id="button"><img class="icon" src="/btn.png"> Generate passwords</button>
            <label for="length">Choose length:</label>
            <select id="length" name="Length">
                <option value="12">Select</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
        </div>
        <div class="result">
            <div class="tooltip"><input type="text" id="p1"></input><span class="tooltiptext" id="myTooltip1">Copy to clipboard</span></div>
            <div class="tooltip"><input type="text" id="p2"></input><span class="tooltiptext" id="myTooltip2">Copy to clipboard</span></div>
            <div class="tooltip"><input type="text" id="p3"></input><span class="tooltiptext" id="myTooltip3">Copy to clipboard</span></div>
            <div class="tooltip"><input type="text" id="p4"></input><span class="tooltiptext" id="myTooltip4">Copy to clipboard</span></div>
        </div>
        
        <script src="index.pack.js"></script>
    </body>
</html>
